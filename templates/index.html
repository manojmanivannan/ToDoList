{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>To-Do List</h1>

    <table  class="styled-table">
        <thead>
            <tr>
                <th class="task_header">Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/update/{{ task.id }}"><button>Update</button></a> 
                    <br>
                    <a href="/delete/{{ task.id }}"><button>Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form"></div>
        <form class="form" action="/" method="POST">
            <input class="add_text_input" type="text" name="content" id="content">
            <input class="add_btn_input" type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
